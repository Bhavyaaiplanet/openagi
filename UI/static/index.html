<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAGI UI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>OpenAGI UI</h1>
        <div class="input-container">
            <label for="objective">Enter Your Objective to generate agent configuration</label>
            <input type="text" id="objective" placeholder="E.g., Search for detailed information about an event">
        </div>
        <div class="input-container">
            <label for="llm">Choose LLM:</label>
            <select id="llm">
                <option value="azure-openai">azure-openai</option>
                <option value="openai">openai</option>
            </select>
        </div>
        <button onclick="generateAI()">Generate Config</button>
        <div class="output-container">
            <label for="code">Generated Python Program</label>
            <div class="scrollable">
                <pre id="code" class="code-block" contenteditable="true"></pre>
            </div>
        </div>
        <button onclick="download()">Download File</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
